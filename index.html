<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Translator App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="heading">
    <h1>Translate your thoughts to Banana Language!</h1>
    </div>
    <div class="input">
        <textarea name="" id="input-txt" cols="30" rows="10"></textarea>
    </div>
    <div class="btn">
        <button id="btn" class="translate">Translate me!</button>
    </div>
    <div class="output">
        <textarea name="" id="output-txt" cols="30" rows="10"></textarea>
    </div>





 <script src="/app.js"></script>
</body>
</html>
